name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20.3

    - name: Mods
      run: go mod download github.com/Juniper/go-netconf

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
